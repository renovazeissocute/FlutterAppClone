name: soundcloud_clone
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  video_player: ^2.3.0  # Add video_player package

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/genres/
    - assets/tracks/
    - assets/mix/
    - assets/logo.png  # Ensure this file exists
    - assets/videos/sample1.mp4  # First video asset
    - assets/videos/sample2.mp4  # Second video asset
    - assets/profile/ # Second profile image
